name: CI Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm install
        else
          echo "No package.json found, skipping npm install"
        fi

    - name: Run tests
      run: |
        if [ -f test.js ]; then
          node test.js
        else
          echo "No test.js found, skipping tests"
        fi

    - name: Lint Check (Optional)
      run: echo "Linting check passed (Placeholder)"
